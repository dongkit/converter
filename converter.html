<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    <h1>San Miguel Archangel Represents</h1>
    <div class="container">
        <h1>Number System Converter</h1>
        <div class="row">
            <div class="column">
                <label for="">From:</label>
                <select id="conversionFrom" onchange="updateToOptions(); updateInputType()">
                    <option value="bin">Binary</option>
                    <option value="oct">Octal</option>
                    <option value="dec">Decimal</option>
                    <option value="hex">Hexadecimal</option>
                </select>
            </div>
            <div class="column">
                <label for="">To:</label>
                <select id="conversionTo">
                    <option value="bin">Binary</option>
                    <option value="oct">Octal</option>
                    <option value="dec">Decimal</option>
                    <option value="hex">Hexadecimal</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="numberInput">Enter Number:</label>
            <input type="text" id="numberInput" maxlength="32">

            <audio id="conversionSound" src="img/converted.mp3"></audio>

            <button onclick="convert()"> Convert</button>
            <button onclick="resetFields()"> Reset</button>

            <div class="form-group1">
                <label for="convertedOutput">Result:</label>
                <input type="text" id="convertedOutput" readonly>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
